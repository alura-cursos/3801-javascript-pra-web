<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <script src="script.js" defer ></script>
</head>

<body>
    <main>
        <img src="img/bag.png" alt="sacola">
        <form id="form">
            <input type="text" placeholder="Item a adicionar" id="entrada">
            <button class="btn" id="enviar" type="submit">Salvar Item</button>
        </form>

        <section class="lista">
                <h2>Lista de Compras</h2>
            <hr/>
            <ul id="lista-compras">
                <li>
                    <div class="item-lista-contaier">
                        <div class="container-nome-compra">
                            <div class="checkbox-container">
                                <label for="checkbox-1">
                                    <input type ='checkbox' class="checkbox-input"  id="checkbox-1">
                                    <div class="checkbox-customizado checked"></div>
                                </label>
                            </div>
                            <p>Doritos</p>
                        </div>
                        <div>
                            <button class="btn-acao">
                                <img src="img/delete.svg" alt="">
                            </button>
                            <button class="btn-acao">
                                <img src="img/edit.svg" alt="">
                            </button>
                        </div>
                    </div>
                    <p class="item-lista-data">Segunda-feira (31/10/2022) Ã s 08:30</p>
                </li>
            </ul>
        </section>
        
    </main>
</body>

</html>
